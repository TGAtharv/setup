<html>
    <body>
        <h2>JS Array Sort</h2>
        <p>CLICK ME!</p>
        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descinding order</button>
        <p id="result"></p>
        <script>
            var points=[40,100,1,5,25,10];
            document.getElementById("result").innerHTML=points;
            function ascending(){
                points.sort(function(a,b){return a-b});
                document.getElementById("result").innerHTML=points;
            }
            function descending(){
                points.sort(function(a,b){return b-a});
                document.detElementById("result").innerHTML=points;
            }
        </script>
    </body>
</html>
